{% extends 'base.html' %} {% block container %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
    <title>Register</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}"/>
	</head>
<body>
<form class="box" action="/register/" method="POST">
	<h1>Customer Register</h1>
	<a id="sign-in" href="/login/">Already have an account? Sign in</a> </br>
	<input type="text" name = "username" placeholder="Username " required/> </br>
	<input type="password" name = "password" placeholder="Password" required/></br>
	<input type="email" name = "email" placeholder="Your email" required/> </br>
	<input type="text" name = "favourite_apt" placeholder="Your favourite Apartment"/></br><hr color=#555555  style="width: 80%"/>
	
	<input type="submit" name="" value = Register />
	<a id="go-back" href="/index/">Go back</a>
	{% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}
        
</form>

</body>

</html>

{% endblock %}
