<!DOCTYPE html>
<html>
  <head>
    <title>Rate Your Apartments</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find the apartments that REALLY fit your needs</h1>
        <div class="nav-bar">
          <nav>
            <a href="{{ url_for('home', uid=uid)}}">Home</a>
          </nav>
          <nav>
            <a href="{{ url_for('register')}}">Register</a>
          </nav>
          <nav>
            <a href="{{ url_for('login')}}">Login</a>
          </nav>
        </div>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          &copy; 2022. Shared under the GPL3 license. Source code available at
          <a
            href="https://github.com/nyu-software-engineering/flask-pymongo-web-app-example"

      </footer>
    </div>
  </body>
</html>
