{% extends 'base.html' %}

{% block container %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Filter by:</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='apartments.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}"/>
	</head>
    <body>
        <form method="POST" action="{{ url_for('filter_basic')}}">
            <label for="fborough">Borough:</label>
            <select name="fborough" id="fborough">
                <option value="">   </option>
                <option value="Bronx">Bronx</option>
                <option value="Brooklyn">Brooklyn</option>
                <option value="Manhattan">Manhattan</option>
                <option value="Queens">Queens</option>
                <option value="Staten Island">Staten Island</option>
            </select>
            Price range:</br>
            <label for="flower">From (lower bound):</label>
            <input type="number" id="flower" name="flower" value="" step="1" />
            <label for="fupper">to (upper bound):</label>
            <input type="number" id="fupper" name="fupper" value="" step="1" />
        <input type="submit" name="filter-btn" value="Filter" /></form>
    </body>
</html>
{% endblock %}
