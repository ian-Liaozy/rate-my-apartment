{% extends 'base.html' %}

{% block container %}
<h2>Listings</h2>
<p>Filter:
    <form method="POST" action="{{ url_for('filter_basic')}}">
        <label for="fborough">Borough:</label>
        <input type="text" id="fborough" name="fborough" />
        Price range:</br>
        <label for="flower">From (lower bound):</label>
        <input type="number" id="flower" name="flower" value="0" step="0.01" />
        <label for="fupper">to (upper bound):</label>
        <input type="number" id="fupper" name="fupper" value="-1" step="0.01" />
    <input type="submit" name="filter-btn" value="Filter" /></form>
</p>
{% endblock %}
