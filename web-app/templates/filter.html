{% extends 'base.html' %}

{% block container %}
<div class="filter">
<h2>Filter by:</h2>
<p>
    <form method="POST" action="{{ url_for('filter_basic')}}">
        <label for="fborough">Borough:</label>
        <select name="fborough" id="fborough">
            <option value="">   </option>
            <option value="Bronx">Bronx</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Queens">Queens</option>
            <option value="Staten Island">Staten Island</option>
        </select>
        Price range:</br>
        <label for="flower">From (lower bound):</label>
        <input type="number" id="flower" name="flower" value="0" step="0.01" />
        <label for="fupper">to (upper bound):</label>
        <input type="number" id="fupper" name="fupper" value="-1" step="0.01" />
    <input type="submit" name="filter-btn" value="Filter" /></form>
</p>
</div>
{% endblock %}
