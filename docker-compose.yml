version: '2.12.0'
services:
  db:
    container_name: db
    image: mongo:latest
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"

  web-app:
    container_name: web-app
    build: ./web-app
    ports:
      - "4001:4001"
      - "80:80"
      - "443:443"
    depends_on:
      - db
    environment:
      MONGO_URL: mongodb://mongodb:27017
  